<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered-List..</title>
    <style>
        ol {
            counter-reset: item;
        }

        li {
            display: block;
            color: #666666;
        }

        li:before {
            content: counters(item, ".") " ";
            counter-increment: item;
        }
    </style>


</head>

<body>
    <ol>
        <li>Element 
            <ol>
                <li>element 1</li>
                <li>element 2</li>
                <li>element 3</li>
            </ol>
        </li>
        <li>Element 
            <ol>
                <li> element 1</li>
                <li> element 2</li>
                <li> element 3</li>
            </ol>
        </li>
        <li>Element 
            <ol>
                <li>element 1</li>
                <li> element 2</li>
                <li> element 3</li>
            </ol>
        </li>
    </ol>

</body>

</html>
